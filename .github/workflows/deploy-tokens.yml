name: Deploy Design Tokens

on:
  push:
    branches: [ main ]
    paths:
      - 'tokens/**'
      - '.github/workflows/deploy-tokens.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'tokens/**'
  workflow_dispatch:

jobs:
  # Build tokens and deploy generated outputs to target repos.
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    # Checkout the repository contents for the workflow run.
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Configure Node.js for the build and cache npm modules.
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    # Install dependencies using the lockfile for reproducibility.
    - name: Install dependencies
      run: npm ci

    # Generate platform token outputs from source tokens.
    - name: Build design tokens
      run: npm run build:tokens

    # Log a sample of generated files for quick verification.
    - name: List generated files
      run: |
        echo "Generated files:"
        find build -type f \( -name "*.swift" -o -name "*.xml" -o -name "*.kt" \) | head -20

    # Set git identity for automated commits in downstream repos.
    - name: Setup Git configuration
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"

    # Validate GitHub CLI availability in the runner environment.
    - name: Setup GitHub CLI
      run: |
        gh auth status || echo "GitHub CLI not authenticated"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # Deploy iOS tokens to the target repo on main branch pushes.
    - name: Deploy to iOS repository
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: node scripts/deploy.js ios
      env:
        GITHUB_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN }}

    # Ensure Android outputs exist before attempting deployment.
    - name: Verify Android build artifacts
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        if [ ! -d "build/android" ]; then
          echo "ERROR: build/android directory not found."
          exit 1
        fi
        if ! ls build/android/*.xml >/dev/null 2>&1; then
          echo "ERROR: No Android XML tokens found in build/android."
          exit 1
        fi
        if [ ! -d "build/android-compose" ]; then
          echo "ERROR: build/android-compose directory not found."
          exit 1
        fi
        if ! find build/android-compose -type f -name "*.kt" -print -quit >/dev/null 2>&1; then
          echo "ERROR: No Android Compose Kotlin tokens found in build/android-compose."
          exit 1
        fi
        echo "SUCCESS: Android build artifacts found."

    # Deploy Android tokens to the target repo on main branch pushes.
    - name: Deploy to Android repository  
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: node scripts/deploy.js android
      env:
        GITHUB_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN }}

    # Store generated artifacts for later download or inspection.
    - name: Archive build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: design-tokens
        path: |
          build/ios/*.swift
          build/android/*.xml
          build/android-compose/**
        retention-days: 30

    # Write a markdown summary of the deployment outputs.
    - name: Create deployment summary
      if: always()
      run: |
        echo "## ðŸŽ¨ Design Token Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Generated Files" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "#### iOS (Swift)" >> $GITHUB_STEP_SUMMARY
        if [ -d "build/ios" ]; then
          ls -la build/ios/ | grep "\.swift" | awk '{print "- " $9 " (" $5 " bytes)"}' >> $GITHUB_STEP_SUMMARY || echo "- No Swift files generated" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "#### Android (XML)" >> $GITHUB_STEP_SUMMARY
        if [ -d "build/android" ]; then
          ls -la build/android/ | grep "\.xml" | awk '{print "- " $9 " (" $5 " bytes)"}' >> $GITHUB_STEP_SUMMARY || echo "- No XML files generated" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "#### Android Compose (Kotlin)" >> $GITHUB_STEP_SUMMARY
        if [ -d "build/android-compose" ]; then
          find build/android-compose -type f -name "*.kt" | wc -l | awk '{print "- " $1 " Kotlin files generated"}' >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Target Repositories" >> $GITHUB_STEP_SUMMARY
        echo "- **iOS**: git@github.com:nero002/try-app.git" >> $GITHUB_STEP_SUMMARY
        echo "- **Android**: git@github.com:nero002/try-app.git" >> $GITHUB_STEP_SUMMARY
